<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - Syamsul & Noviyanti Wedding</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .loading {
      display: flex;
      gap: 10px;
    }
    .loading div {
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      animation: bounce 1s infinite alternate;
    }
    .loading div:nth-child(2) {
      animation-delay: 0.2s;
    }
    .loading div:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes bounce {
      to {
        transform: translateY(-15px);
      }
    }
  </style>
</head>
<body>
  <h1>Coming Soon</h1>
  <p>Website Undangan Syamsul & Noviyanti sedang dipersiapkan.</p>
  <div class="loading">
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
