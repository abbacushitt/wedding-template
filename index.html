<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syamsul & Noviyanti Wedding Day</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body, html {
      height: 100%;
    }
    body {
      background: url('https://images.unsplash.com/photo-1524504388940-b1c1722653e1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      background-attachment: fixed;
      background-size: cover;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      background-blend-mode: overlay;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px #000;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px #000;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 300px;
    }
    .buttons a {
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      color: #333;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background: #fff;
    }
  </style>
</head>
<body>

  <h1>Syamsul & Noviyanti Wedding Day</h1>
  <p>Kami mengundang Anda untuk menjadi bagian dari momen bahagia kami.</p>

  <div class="buttons">
    <a href="#undangan">Buka Undangan</a>
    <a href="#kirim-hadiah">Kirim Hadiah</a>
    <a href="#rsvp">Konfirmasi Kehadiran</a>
  </div>

</body>
</html>
