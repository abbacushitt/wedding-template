<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syamsul & Noviyanti Wedding Day</title>
  <link rel="stylesheet" href="style.css">
  <!-- SwiperJS CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
  <audio autoplay loop hidden>
    <source src="musik/wedding-song.mp3" type="audio/mpeg">
  </audio>

  <div class="hero">
    <h1>Syamsul & Noviyanti Wedding Day</h1>
    <p>Kami mengundang Anda untuk menjadi bagian dari momen bahagia kami.</p>
    <div id="countdown"></div>
    <div class="buttons">
      <a href="#undangan">Buka Undangan</a>
      <a href="#kirim-hadiah">Kirim Hadiah</a>
      <a href="#rsvp">Konfirmasi Kehadiran</a>
    </div>
  </div>

  <section id="galeri">
    <h2>Galeri Kami</h2>
    <!-- Swiper -->
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/photo1.jpg" alt="Foto 1"></div>
        <div class="swiper-slide"><img src="images/photo2.jpg" alt="Foto 2"></div>
        <div class="swiper-slide"><img src="images/photo3.jpg" alt="Foto 3"></div>
      </div>
      <!-- Pagination -->
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <section id="rsvp">
    <h2>Konfirmasi Kehadiran</h2>
    <form id="rsvp-form">
      <input type="text" placeholder="Nama Anda" required>
      <select required>
        <option value="">Pilih Kehadiran</option>
        <option value="hadir">Hadir</option>
        <option value="tidak hadir">Tidak Hadir</option>
      </select>
      <button type="submit">Kirim</button>
    </form>
  </section>

  <script src="script.js"></script>
  <!-- SwiperJS JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>
</html>
